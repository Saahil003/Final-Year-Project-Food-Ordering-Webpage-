<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d2c9c9;
        }
        header {
            background-color: #333;
            color: gold;
            padding: 20px;
            text-align: center;
        }
     
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(210, 197, 197, 0.925);
        }
        h2 {
            color: white;
            text-align: center;
        }
        .rating-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .rating-stars {
            display: inline-block;
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #fdd835;
        }
        .rating-stars input[type="radio"]:checked ~ label {
            color: #fdd835;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rating and Review</h1>
    </header>

    <div class="container">
        <h2>Rate and Review Us</h2>
        <div class="rating-container">
            <form action="#">
                <div class="rating-stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
                <textarea placeholder="Write your review here..." required></textarea>
                <input type="submit" value="Submit Review">
            </form>
        </div>
    </div>
</body>
</html>
