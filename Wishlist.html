<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        header {
            background-color: gold;
            color: black;
            padding: 20px;
            text-align: center;
        }
    
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: gold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .wishlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .wishlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid black;
        }
        .wishlist-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
            
        }
        .wishlist-item-details {
            flex: 1;
        }
        .wishlist-item-name {
            color: #333;
            font-weight: bold;
            margin: 0;
        }
        .wishlist-item-price {
            color: #666;
            margin: 0;
        }
        .wishlist-item-actions button {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wishlist-item-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wishlist</h1>
    </header>
   
    <div class="container">
        <h2>Your Wishlist</h2>
        <ul class="wishlist">
            <li class="wishlist-item">
                <img src="images/paneer/shahi-paneer.jpg" alt="Item Image">
                <div class="wishlist-item-details">
                    <h3 class="wishlist-item-name">Shahi Paneer</h3>
                    <p class="wishlist-item-price">₹200</p>
                </div>
                <div class="wishlist-item-actions">
                    <button>Add to Cart</button>
                    <button>Remove</button>
                </div>
            </li>
            <li class="wishlist-item">
    <img src="    images/south indian/Butter-Masala-Dosa.png    " alt="Item Image">
                <div class="wishlist-item-details">
                    <h3 class="wishlist-item-name">Masala Dosa</h3>
                    <p class="wishlist-item-price">₹120</p>
                </div>
                <div class="wishlist-item-actions">
                    <button>Add to Cart</button>
                    <button>Remove</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
