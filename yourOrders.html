<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        header {
            background-color: gold;
            color: black;
            padding: 20px;
            text-align: center;
        }
      
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .order {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-header h3 {
            margin: 0;
            color: #333;
        }
        .order-date {
            color: #666;
        }
        .order-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .order-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .order-total {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Orders</h1>
    </header>
 
    <div class="container">
        <h2>Recent Orders</h2>
        <div class="order">
            <div class="order-header">
                <h3>Order #12345</h3>
                <span class="order-date">Date: 2024-05-10</span>
            </div>
            <ul class="order-items">
                <li class="order-item">Item 1 - ₹100.00</li>
                <li class="order-item">Item 2 - ₹150.00</li>
                <li class="order-item">Item 3 - ₹150.50</li>
            </ul>
            <div class="order-total">Total: ₹330.50</div>
        </div>
        <div class="order">
            <div class="order-header">
                <h3>Order #54321</h3>
                <span class="order-date">Date: 2024-05-09</span>
            </div>
            <ul class="order-items">
                <li class="order-item">Item 1 - ₹120.00</li>
                <li class="order-item">Item 2 - ₹200.00</li>
            </ul>
            <div class="order-total">Total: ₹320.00</div>
        </div>
    </div>
</body>
</html>
