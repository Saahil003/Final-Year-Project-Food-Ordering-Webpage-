<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" id="user" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password"  id="pass" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" id="btn">Login</button>
      <div class="register-link">
        
        <p>Dont have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
  <script>


    let button=document.querySelector("#btn");
         button.addEventListener('click',(e)=>{
      e.preventDefault();
      var username = document.getElementById('user').value;
      var password = document.getElementById('pass').value;
  
      // Check username and password (example validation)
      if (username === 'Sahil' && password === '2003') {
          // Open another HTML page
          window.location.href = 'index.html'; // Replace with the URL of your dashboard page
      } else {
          alert('Invalid username or password');
      }
  });
  
  </script>
</body>
</html>
